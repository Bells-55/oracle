<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Team - Department of XYZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Faculty Team â€“ Department of XYZ</h1>
    </header>

    <main>
        <section class="faculty-cards">
            <div class="faculty-card">
                <img src="https://via.placeholder.com/150" alt="Bella">
                <h3>Prof.Bella</h3>
                <p class="department">Computer Science Dept.</p>
                <p class="description">Passionate about AI and machine learning.</p>
                <button class="contact-button">Contact</button>
            </div>

            <div class="faculty-card">
                <img src="https://via.placeholder.com/150" alt="Suvila">
                <h3>Mrs. Suvila</h3>
                <p class="department">English Dept.</p>
                <p class="description">Dedicated literature researcher and educator.</p>
                <button class="contact-button">Contact</button>
            </div>

            <div class="faculty-card">
                <img src="https://via.placeholder.com/150" alt="Jeba">
                <h3>Dr.Jeba</h3>
                <p class="department">IT Dept.</p>
                <p class="description">Expert in website creation and design.</p>
                <button class="contact-button">Contact</button>
            </div>
        </section>

        <section class="contact-form-section" id="contactFormSection">
            <h2>Contact a Faculty Member</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <button type="button" class="close-form-button">Close</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
